<ion-header>

  <ion-navbar>
    <ion-title>ResultsMort</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="center">
    Mortgage duration: {{CreditDurationMonth}} months or {{ TotalCredithMonth}} years</div>
    <ion-list>
      <ion-grid style="margin-top : 10px;">
       <ion-row>
          <ion-col>
            <b>Payment (MYR)</b>
          </ion-col>
          <ion-col>
            <b>Interest(MYR)</b>
          </ion-col>
          <ion-col>
            <b>Year</b>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of list"  class="app-font-25">
          <ion-col>
            <b>{{item.payment}}</b>
          </ion-col>
          <ion-col>
            <b>{{item.interest}}</b>
          </ion-col>
          <ion-col>
            <b>{{item.month}}</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
