<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Eligiblity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating >Salary</ion-label>
      <ion-input type="number" [(ngModel)]="salaryAmount" ></ion-input>
     
    </ion-item>
    
    <ion-item>
        <ion-label floating>Co Applicant Salary</ion-label>
        <ion-input type="number"  [(ngModel)]="CoAppSalary"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>Commitment</ion-label>
      <ion-input type="number"[value]="CommitmentAmount" [(ngModel)]="CommitmentAmount"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Expenses</ion-label>
      <ion-input type="number"[value]="ExpensesAmount" [(ngModel)]="ExpensesAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mortgage Amount</ion-label>
      <ion-input type="number" [value]= "MortgageAmount" [(ngModel)]="MortgageAmount"></ion-input>
    </ion-item>

  </ion-list>
      <ion-list>
       <ion-item>
         Your Loan : {{ LoanAmount }}
       </ion-item>
       <ion-item>
        percentage : {{ percentageLoan  }}
      </ion-item>
      </ion-list>

  <div id="center">
        <button ion-button round (click)="calculateMatch()">Search</button>
  </div>

</ion-content>
