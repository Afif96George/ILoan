<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search Bank</ion-title>
  </ion-navbar>
<ion-label>Find your Own Bank</ion-label>
</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getBank ($event)"></ion-searchbar>
</ion-toolbar>
<ion-list inset>
<ion-item *ngFor= "let Banks of Banklist" class="app-font-25">
   <p>Bank Name :{{Banks.Bank_name}}</p>
   <p>Interest Rate :{{Banks.interestRate}} </p>
   <p>Description: {{Banks.interestRateDescription}}</p>
   <p>Mortgage Amount :{{Banks.currency}} {{Banks.amount}}</p>
    <p>Monthly Payment : {{Banks.downPayment}}</p>
</ion-item>
</ion-list>
</ion-content>
